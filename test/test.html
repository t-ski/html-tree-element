<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <script src="../lib/TreeElement.js"></script>
        <style>
            html {
                color: blue;
            }
            .heading {
                color: rebeccapurple;
            }
        </style>
        <script>
            window.TREE_DATA_OBJ = {
                data: "root",
                clickHandler: () => alert("Hello from root"),
                children: [
                    {
                        data: "1.1",
                        children: [
                            {
                                data: "2.1",
                                children: [
                                    {
                                        data: "3.1",
                                        children: [],
                                    },
                                    {
                                        data: "3.2",
                                        children: [],
                                    },
                                ],
                            },
                            {
                                data: "2.2",
                                children: [],
                            },
                        ],
                    },
                    {
                        data: "1.2",
                        children: [
                            {
                                data: "2.3",
                                children: [],
                            },
                        ],
                    },
                    {
                        data: "1.3",
                        children: [
                            {
                                data: "2.4",
                                children: [],
                            },
                            {
                                data: "2.5",
                                children: [
                                    {
                                        data: "3.3",
                                        children: [],
                                    },
                                ],
                            },
                            {
                                data: "2.6",
                                children: [
                                    {
                                        data: "3.4",
                                        children: [
                                            {
                                                data: "4.1"
                                            },
                                        ],
                                        clickHandler: () => alert("Hello from 3.4")
                                    },
                                ],
                            },
                        ],
                    },
                ],
            };

            HTMLTreeElement.configureDefault({
                horizontal: true
            });
        </script>
    </head>
    <body>
        <h1 class="heading">Test</h1>
        <p>
            Lorem ipsum dolor sit amet...
        </p>
        <div style="max-width: 75vw; background-color: azure;">
            <template id="cell-template">
                <div>
                    <h2 class="heading">{{ data }}</h2>
                    <button type="button" onclick="clickHandler()">Say Hello</button>
                </div>
                <style>
                    .heading {
                        text-decoration: underline;
                    }
                </style>
            </template>
            <tree-element data="TREE_DATA_OBJ" template="#cell-template" id="tree" style="width: 90%;" />
        </div>
        <script>
            document.querySelector("#tree")
            .nodeCallback((node, el) => {
                if(node.clickHandler) return;
                const button = el.querySelector("button");
                button.parentNode.removeChild(button);
            }, true)
            .configure({
                linkColor: "#808080",
                linkLength: "7.5rem",
                linkMargin: "0.5rem",
                linkSlopeStart: 0.5,
                linkSlopeEnd: 0.5,
                linkStrength: 0.5
            });
        </script>
    </body>
</html>

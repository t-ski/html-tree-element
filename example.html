<!DOCTYPE html>
<html>
    <head>
        <title>Examples</title>
        <script src="./lib/TreeElement.js"></script>
        <style>
            html {
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
        <template id="tree-node">
            <div class="tree-node">
                <strong class="heading">{{ data }}</strong>
                <button type="button" onclick="clickHandler()">Say Hello</button>
            </div>
            <style>
                .tree-node {
                    padding: 0.5rem;
                    border: 1px solid #808080;
                    border-radius: 0.5rem;
                }
            </style>
        </template>
    </head>
    <body>
        <div style="max-width: 75vw; background-color: azure;">
            <tree-element /><!-- TODO: Quick setter attrs -->
        </div>
        <script>
            document.querySelector("tree-element")
            .setTemplate("#tree-node")
            .setOptions({
                linkColor: "#808080",
                linkLength: "3rem"
            })
            .render({
                productBranch
            });
        </script>
    </body>
</html>

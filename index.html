<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <script src="./lib/TreeElement.js"></script>
        <style>
            .heading {
                color: rebeccapurple;
            }
        </style>
    </head>
    <body>
        <h1 class="heading">Test</h1>
        <p>
            Lorem ipsum dolor sit amet...
        </p>
        <dom-tree id="tree" style="width: 60vw; height: fit-content;" />
        <template id="cell-template">
            <div>
                <h2 class="heading">{{ data }}</h2>
                <button type="button" onclick="clickHandler()">Say Hello</button>
            </div>
            <style>
                .heading {
                    text-decoration: underline;
                }
            </style>
        </template>
        <script>
            const treeObj = {
                data: "root",
                clickHandler: () => alert("Hello from root"),
                children: [
                    {
                        data: "1.1",
                        children: [
                            {
                                data: "2.1",
                                children: [
                                    {
                                        data: "3.1",
                                        children: [],
                                    },
                                    {
                                        data: "3.2",
                                        children: [],
                                    },
                                ],
                            },
                            {
                                data: "2.2",
                                children: [],
                            },
                        ],
                    },
                    {
                        data: "1.2",
                        children: [
                            {
                                data: "2.3",
                                children: [],
                            },
                        ],
                    },
                    {
                        data: "1.3",
                        children: [
                            {
                                data: "2.4",
                                children: [],
                            },
                            {
                                data: "2.5",
                                children: [
                                    {
                                        data: "3.3",
                                        children: [],
                                    },
                                ],
                            },
                            {
                                data: "2.6",
                                children: [
                                    {
                                        data: "3.4",
                                        children: [
                                            {
                                                data: "4.1",
                                                children: [],
                                            },
                                        ],
                                    },
                                ],
                            },
                        ],
                    },
                ],
            };

            document.querySelector("#tree")
            .setTemplate("#cell-template")
            .setOptions({
                linkColor: "#808080",
                linkLength: "3rem",
                linkSlopeStart: 0.5,
                linkSlopeEnd: 1.0
            })
            .render(treeObj);
        </script>
    </body>
</html>
